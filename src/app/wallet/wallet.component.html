<div class="Coins">
    <table class="table table-striped table-dark table-bordered">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>TotalValue</th>
        </tr>

        <tr *ngFor="let coin of purchasedCoins">
            <td>{{coin.coinId}}</td>
            <td>{{coin.name}}</td>
            <td>â‚¬ {{coin.price}}</td>
            <td><input value="{{coin.quantity}}" type="number"></td>
            <td>{{coin.totalValue}}</td>
            <td><button (click)="UpdatePurchasedCoin(coin.coinId)" type="submit" class="btn btn-danger">Update!</button></td>
        </tr>

    </table>
</div>
